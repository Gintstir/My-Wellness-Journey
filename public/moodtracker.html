<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, all other style sheets must go after -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Track your mood</title>
  </head>
  <body>
    <h2> Welcome to your moodtracker, </h2>
    <section id="description"> 
        <p>Click the button below to begin. Enter the date, a brief title, and select an icon that describes how you felt that day.</p>
        <p>Over time you can track your mood on the graph that will generate below based on your input.</p>
        <button id="moodButton"> Track your mood </button>
    </section>

    <div class = "row" id= "cardparent">
      <div class="card mood-card" style="width: 15rem;">
        <div class="card-body">
          <input class="card-title" placeholder="Enter your mood" id="moodTitle" maxlength="12"/>
          <h6><label for="start">Date:</label>
            <input type="date" id="moodDate" name="trip-start"
                   value="2018-07-22"
                   min="2021-01-01" max="2025-12-31"></h6>
            <label for="moodslider">Mood:</label>
            <input type="range" value="1" min="1" max="10" oninput="this.nextElementSibling.value = this.value" id="moodSlider">
                <output>1</output>
        </div>
      </div>
    </div> <!-- The row div -->

    <div class= "row" id ="graphparent">
        <section id= "graphbox">TURN ME INTO A GRAPH, PUNY MORTAL
          <canvas id="myChart" width="500" height="400"></canvas>

          </div>
        </section>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then our JS -->    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./javascript/add-post.js"></script>
    <script src="./javascript/comment.js"></script>
    <script src="./javascript/delete-post.js"></script>
    <script src="./javascript/edit-post.js"></script>
    <script src="./javascript/moodcard.js"></script>
    <script src="./javascript/mood-chart.js"></script>
  </body>
</html>
